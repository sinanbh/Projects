<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="title">
            <div class="left-title">
                <span class="task-list">Task List</span>
            </div>
            <div class="right-title">
                <div class="add-logo" onclick="popUpMenu()">
                    <span class="material-icons md-48 icon" >add_circle</span>
                </div>
                <div class="add-text">Add List</div>
            </div>
        </div>

        <div class="empty-comment">No Items In The To-Do List</div>
        <div class="card-container">
            <!-- <div class="cards">
                <button onclick="deleteCard(this)" class="del-icon"><span class="material-icons md-36 icon" >delete</span></button>
                <button onclick="popupItem(this)" class="add-icon"><span class="material-icons md-36 icon" >add_circle</span></button>
            </div> -->
        </div>
    </header>


    <div class="add-list">
        <p class="popup-text">Add New List</p>
        <input type="text" placeholder="Add New List" class="list-input">
        <div class="btns">
            <button class="add-btn" onclick="addList()">Add</button>
            <button class="close-btn" onclick="popUpMenu()">Close</button>
        </div>
    </div>

    <div class="add-item">
        <p class="popup-text">Add New Item</p>
        <input type="text" placeholder="Add New Item" class="item-input">
        <div class="btns">
            <button class="add-btn" onclick="addItems()">Add</button>
            <button class="close-btn" onclick="closePopUp(false)">Close</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
